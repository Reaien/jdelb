{% extends 'web/base.html' %} 
{% load static %}       
{% block contenido_body %}
{% load crispy_forms_tags %}

    <section>
        <div class="text-center">
            <img  src="{% static 'web/img/banner_crear_noticia.png' %}" alt="banner_noticia">
        </div>
    </section>

    <section class="row ">
        <div class="col-5 mx-auto">
            <form action="{% url 'crearNoticia' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy }}
             
                <button type="submit" name="crear_noticia" class="btn btn-warning mt-4 w-25 ">Crear Noticia</button>
            </form>
        </div>

    </section>



{% endblock %}
